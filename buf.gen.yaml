version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/soliloquyx/food-delivery-eda/internal/genproto
plugins:
  - local: protoc-gen-go
    out: internal/genproto
    opt:
      - paths=source_relative

  - local: protoc-gen-go-grpc
    out: internal/genproto
    opt:
      - paths=source_relative
